
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <header class="container">
        <div>
            <h2>Task List</h2>   
            <p class="pAppend">New task</p>    
              <input class="task" type="text" placeholder="New task" required>
              <hr class="line" color="#26a69a"> 
              <button id="btn">ADD TASK</button> 
              <hr color="lightgrey"  width="100%"> 
        </div>

        <div class="task2">
            <h2>Tasks</h2> 
            <p id="pSerch">Filter tasks</p> 
            <input type="text" name="skill" id="search" placeholder="Filter tasks">
            <hr  width="100%" style="margin-bottom: 10px;">
                 
        </div> 

        <div class="tasks">
            <ul class="tasksList">
            </ul>
        </div>

         <button id="delete">CLEAR TASKS</button>

    </header>





   <script src="js.js"></script>
</body>




</html>
